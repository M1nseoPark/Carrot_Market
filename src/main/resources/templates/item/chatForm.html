<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>이 상품 관련 채팅 목록</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
            * {
                  margin: 0px;
                  padding: 0px;
                  text-decoration: none;
                  font-family:sans-serif;
              }

              #header {
                  padding-left: 30px;
                  padding-top: 30px;
                  padding-right: 30px;
              }

              #back {
                  font-size: 35px;
                  vertical-align: middle;
                  border: none;
                  background-color: rgba(0,0,0,0);
              }

              h2 {
                  display: inline-block;
                  vertical-align: middle;
                  margin-left: 10px;
              }

              hr {
                  color: #A9A5A5;
                  width: 100%;
                  margin-top: 20px;
                  margin-bottom: 10px;
              }

              .chat-img {
                  width: 60px;
                  height: 60px;
                  margin-left: 20px;
                  margin-top: 10px;
              }

              #chat-info {
                  margin-left: 10px;
                  margin-top: 20px;
                  display: inline-block;
                  vertical-align: top;
              }

              #chat-area {
                  margin-left: 20px;
                  margin-right: 20px;
                  margin-bottom: 60px;
              }

              #chat-text {
                  font-size: 20px;
              }

              #chat-msg {
                  margin-left: 20px;
                  margin-right: 20px;
                  width: 97%;
                  height: 40px;
                  padding-left: 10px;
                  padding-right: 10px;
                  background-color: #CDC5C5;
                  position: fixed;
                  bottom: 0;
                  margin-bottom: 10px;
              }

              #add-bt {
                  font-size: 35px;
                  vertical-align: middle;
              }

              #send-bt {
                  font-size: 35px;
                  vertical-align: middle;
                  border: none;
                  float: right;
                  background-color: rgba(0,0,0,0);
              }

              #msg {
                  width: 85%;
                  font-size: 20px;
                  vertical-align: middle;
                  background-color: #CDC5C5;
                  border: none;
              }

              .talk-box {
                  background-color: #D9D9D9;
                  margin-top: 20px;
                  width: 40%;
                  margin-bottom: 20px;
                  padding: 15px;
                  border-radius: 10px;
              }

              .talk-box-2 {
                  background-color: #FF931E;
                  float: right;
                  width: 40%;
                  padding: 15px;
                  border-radius: 10px;
                  color: white;
              }
          </style>
    </head>

    <body>
        <div id="header">
            <button id="back" class="material-symbols-outlined" onclick="history.back()">arrow_back</button>
            <h2>[[${sellerNick}]]</h2>
        </div>
        <hr>

        <div>
            <img class="chat-img" th:if="${item.itemImgDtoList[0].imgUrl==''}" src="/img/carrot_default.jpg">
            <img class="chat-img" th:unless="${item.itemImgDtoList[0].imgUrl==''}" th:src="${item.itemImgDtoList[0].imgUrl}">
            <div id="chat-info">
                <p class="chat-text">판매중</p>
                <p class="chat-text">[[${item.price}]]원</p>
            </div>
            <hr>

            <div id="chat-area"></div>

            <div id="chat-msg">
                <span id="add-bt" class="material-symbols-outlined">add</span>
                <input type="text" id="msg" placeholder="메시지 보내기">
                <button id="send-bt" class="material-symbols-outlined">send</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <th:block layout:fragment="script">
            <script th:inline="javascript">
                $(document).ready(function(){

                    var roomId = [[${room.id}]];
                    var itemId = [[${item.id}]];
                    var senderNick = [[${member.nick}]];
                    var senderId =  [[${member.id}]];

                    console.log(roomId + ", " + senderNick + ", " + itemId);

                    var sockJs = new SockJS("/stomp/chat");

                    // 1. SockJS를 내부에 들고있는 stomp를 내어줌
                    var stomp = Stomp.over(sockJs);

                    // 2. connection이 맺어지면 실행
                    stomp.connect({}, function (){
                       console.log("STOMP Connection")

                       // 4. subscribe(path, callback)으로 메시지를 받을 수 있음
                       // {"roomId":11,"message":"안녕","sender":"홍길동","senderId":1}
                       stomp.subscribe("/sub/item/" + String(itemId) + "/chat/" + String(roomId), function (chat) {
                           var content = JSON.parse(chat.body);

                           var nick = content.sender;
                           var message = content.msg;
                           var str = '';

                           if (nick === senderNick) {
                               var str = "<div class='talk-box-2'>";
                               str += "<p class='chat-text'>" + nick + " : " + message + "</p>";
                               str += "</div><br><br><br>";
                               $("#chat-area").append(str);
                           }
                           else {
                               var str = "<div class='talk-box'>";
                               str += "<p class='chat-text'>" + nick + " : " + message + "</p>";
                               str += "</div>";
                               $("#chat-area").append(str);
                           }
                       });

                       stomp.send('/pub/item/'+String(itemId)+'/chat/enter', {}, JSON.stringify({roomId: roomId, sender: senderNick, itemId: itemId}))
                    });

                    // 3. send(path, header, message)로 메시지를 보낼 수 있음
                    $("#send-bt").on("click", function(e){
                        var msg = document.getElementById("msg");

                        console.log(senderNick + ":" + msg.value);
                        stomp.send('/pub/item/'+String(itemId)+'/chat/message', {}, JSON.stringify({roomId: roomId, msg: msg.value, sender: senderNick, senderId: senderId}));
                        msg.value = '';
                    });
                });
            </script>
        </th:block>
    </body>
</html>
