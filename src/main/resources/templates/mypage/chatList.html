<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        <title>채팅목록</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <style>
            * {
                margin: 0px;
                padding: 0px;
                text-decoration: none;
                font-family:sans-serif;
            }

            #header {
                padding-left: 30px;
                padding-top: 30px;
                padding-right: 30px;
            }

            #back {
                font-size: 35px;
                vertical-align: middle;
                border: none;
                background-color: rgba(0,0,0,0);
            }

            h2 {
                display: inline-block;
                vertical-align: middle;
                margin-left: 10px;
            }

            hr {
                color: #A9A5A5;
                width: 100%;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            #who {
                display: inline-block;
                padding-left: 30px;
                margin-top: 20px;
            }

            .chat-img {
                width: 100px;
                height: 100px;
            }

            #who-nick {
                margin-top: 10px;
                text-align: center;
                font-size: 18px;
            }

            #chat {
                display: inline-block;
                padding-left: 60px;
            }

            #chat-text {
                font-size: 18px;
                color: #A9A5A5;
            }

            #info {
                display: inline-block;
                float: right;
                padding-right: 10px;
            }

            #sold-bt {
                font-size: 20px;
                background-color: black;
                border: none;
                color: white;
                width: 90px;
                height: 40px;
                border-radius: 7px;
                float: right;
                margin-right: 30px;
                margin-left: 7px;
                margin-top: 15px;
            }
        </style>
    </head>

    <body>
        <div id="header">
          <button id="back" class="material-symbols-outlined" onclick="history.back()">arrow_back</button>
          <h2>채팅목록</h2>
        </div>
        <hr>

        <div class="row">
            <th:block th:each="item : ${items}">
                <div>
                    <div id="who">
                        <img class="chat-img" src="img/user.png">
                        <p id="who-nick">닉네임</p>
                    </div>

                    <div id="chat">
                        <p id="chat-text">마지막 채팅 내용</p>
                    </div>

                    <div id="info">
                        <img class="chat-img" src="img/carrot.jpg"><br>
                        <button id="sold-bt">거래완료</button>
                    </div>
                    <hr>
                </div>
            </th:block>
        </div>
    </body>
</html>
